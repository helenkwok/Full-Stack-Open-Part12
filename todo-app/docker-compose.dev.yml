version: '3.8'

services:
  app:
      image: todo-frontend-dev
      build:
        context: ./todo-frontend/ # The context will pick this directory as the "build context"
        dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
      volumes:
        - ./todo-frontend:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.dev.yml"
      ports:
        - 3000:3000
      environment:
        - REACT_APP_BACKEND_URL=//server:3210
      container_name: todo-frontend-dev

  nginx:
      image: nginx:1.20.1
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      ports:
        - 8080:80
      container_name: reverse-proxy
      depends_on:
        - app # wait for the frontend container to be started

  server:
    image: todo-backend-dev
    build:
      context: ./todo-backend/ # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./todo-backend:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.dev.yml"
    ports:
      - 3210:3000
    depends_on:
      - "mongo"
      - "redis"
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
    container_name: todo-backend-dev

  mongo:
    image: mongo
    ports:
     - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_data:/data/db

  redis:
    image: redis
    ports:
      - 6379:6379
    command: ['redis-server', '--appendonly', 'yes'] # Overwrite the CMD
    volumes:
      - ./todo-backend/redis_data:/data

volumes:
  mongo_data: